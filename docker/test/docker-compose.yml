services:
  app:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile
    container_name: vue-test
    volumes:
      - test_build:/app/dist
      - test_modules:/app/node_modules
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=test
    restart: unless-stopped

volumes:
  test_build:
    name: test_build
  test_modules:
    name: test_modules