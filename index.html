    <meta charset="UTF-8">

    <link rel="icon" href="/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>Vue App</title>
  </head>
  <body>
    <!-- Vue 애플리케이션이 마운트될 루트 DOM 요소 -->
    <div id="app"></div>
    <!-- Vue 애플리케이션의 진입점 스크립트 (TypeScript 사용) -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
